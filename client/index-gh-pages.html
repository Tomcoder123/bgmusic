<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Premium-style music player web app that plays YouTube songs with background playback capability and audio quality selection" />
  <title>YTunes Music Player</title>
  
  <!-- GitHub Pages specific redirects for SPA -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <div id="root"></div>
  <!-- Use the static API when running on GitHub Pages -->
  <script>
    window.VITE_USE_STATIC_API = 'true';
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
